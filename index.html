<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TryberWarts</title>
</head>
<body>

  <header class="header">

    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </div>

    <div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>

    <form class="trybewarts-login" action="">
        <div>
          <label for="">Login:</label>
          <input class="login" type="text" placeholder = "Login">
        </div>
        <div>
          <label for="password">Senha:</label>
          <input class="password" type="password" placeholder = "Senha" >
        </div>
        <div>
          <button class="buttonLogin">Entrar</button>
        </div>
      </form>

  </header>

  <main class="main">

      <form id="evaluation-form" action="">
        
        <div id="fullName">
          <div>
            <label for="input-name">Nome:</label>
            <input id="input-name" type="text" placeholder = "Nome" >
          </div>
  
          <div>
            <label for="input-lastname">Sobrenome:</label>
            <input id="input-lastname" type="text" placeholder = "Sobrenome" >
          </div>
        </div>

        <div id="hauseEmail">
          <div>
            <label for="input-email">Email:</label>
            <input id="input-email" type="text" placeholder = "Email" >
          </div>
  
          <div>
            <label for="house">Casa</label>
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>

        </div>

      </form>


      <div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
      </div>
    
  </main>


  <script src="/script.js"></script>
</body>
</html>
